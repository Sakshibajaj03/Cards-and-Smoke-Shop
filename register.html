<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Register - Premium Store</title>
    <link rel="stylesheet" href="styles.css?v=1.0.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="products-data.js?v=1.0.0"></script>
    <script src="embedded-images.js?v=1.0.0"></script>
    <script src="cache-buster.js?v=1.0.0"></script>
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .login-box {
            background: white;
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-header i {
            font-size: 64px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }
        
        .login-header h1 {
            font-size: 32px;
            font-weight: 900;
            color: #1f2937;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }
        
        .login-header p {
            color: #6b7280;
            font-size: 16px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .form-input-group {
            position: relative;
        }
        
        .form-input-group i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 18px;
        }
        
        .form-input-group input {
            width: 100%;
            padding: 16px 16px 16px 50px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }
        
        .form-input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 32px;
            border-top: 2px solid #e5e7eb;
        }
        
        .login-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .login-footer a:hover {
            color: #764ba2;
        }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            margin-bottom: 20px;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-user-plus"></i>
                <h1>Create Account</h1>
                <p>Join us for exclusive offers</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <form class="login-form" id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required autocomplete="username">
                </div>
                
                <div class="form-input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email Address" required autocomplete="email">
                </div>
                
                <div class="form-input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required autocomplete="new-password">
                </div>

                <div class="form-input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required autocomplete="new-password">
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </form>
            
            <div class="login-footer">
                <p>Already have an account? <a href="login.html">Sign In</a></p>
                <p style="margin-top: 16px;">
                    <a href="index.html">‚Üê Back to Store</a>
                </p>
            </div>
        </div>
    </div>
    
    <script src="app.js?v=1.0.0"></script>
    <script>
        function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Clear previous error
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';
            
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.classList.add('show');
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters long.';
                errorMessage.classList.add('show');
                return;
            }
            
            // Call app.js function (which we will add next)
            if (typeof registerUser === 'function') {
                const result = registerUser(username, email, password);
                if (result.success) {
                    alert('Registration successful! Please login.');
                    window.location.href = 'login.html';
                } else {
                    errorMessage.textContent = result.message || 'Registration failed.';
                    errorMessage.classList.add('show');
                }
            } else {
                console.error('registerUser function not found');
                errorMessage.textContent = 'System error. Please try again later.';
                errorMessage.classList.add('show');
            }
        }
    </script>
</body>
</html>
