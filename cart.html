<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Shopping Cart - Premium Store</title>
    <link rel="stylesheet" href="styles.css?v=1.0.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="products-data.js?v=1.0.0"></script>
    <script src="embedded-images.js?v=1.0.0"></script>
    <script src="cache-buster.js?v=1.0.0"></script>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-top">
            <div class="container">
                <div class="header-content">
                    <a href="index.html" class="store-logo" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 12px; cursor: pointer;">
                        <i class="fas fa-store"></i>
                        <h1 class="store-name" id="storeNameHeader">Premium Store</h1>
                    </a>
                    <div class="header-actions">
                        <a href="index.html" class="back-link">
                            <i class="fas fa-arrow-left"></i> Continue Shopping
                        </a>
                        <a href="cart.html" class="cart-link">
                            <i class="fas fa-shopping-cart cart-icon"></i>
                            <span class="cart-count" id="cartCount">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Cart Section -->
    <main class="cart-main">
        <div class="container">
            <h1 class="cart-title">Shopping Cart</h1>
            
            <div class="cart-content">
                <!-- Cart Items -->
                <div class="cart-items-section">
                    <div class="cart-items" id="cartItems">
                        <!-- Cart items will be loaded here -->
                    </div>
                    <div class="empty-cart" id="emptyCart" style="display: none;">
                        <p>Your cart is empty.</p>
                        <a href="index.html" class="shop-btn">Continue Shopping</a>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">--</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (10%):</span>
                        <span id="tax">--</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span id="shipping">--</span>
                    </div>
                    <div class="summary-divider"></div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">--</span>
                    </div>
                    
                    <button class="checkout-btn" id="checkoutBtn" onclick="proceedToCheckout()" disabled>Proceed to Checkout</button>
                </div>
            </div>

            <!-- Payment Information Section -->
            <section class="payment-section" id="paymentSection" style="display: none;">
                <h2>Payment Information</h2>
                <form class="payment-form" id="paymentForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Full Name *</label>
                            <input type="text" id="fullName" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" id="email" class="form-input" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Phone *</label>
                            <input type="tel" id="phone" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label>Address *</label>
                            <input type="text" id="address" class="form-input" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>City *</label>
                            <input type="text" id="city" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label>Zip Code *</label>
                            <input type="text" id="zipCode" class="form-input" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Card Number *</label>
                        <input type="text" id="cardNumber" class="form-input" placeholder="1234 5678 9012 3456" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Expiry Date *</label>
                            <input type="text" id="expiryDate" class="form-input" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group">
                            <label>CVV *</label>
                            <input type="text" id="cvv" class="form-input" placeholder="123" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="place-order-btn">Place Order</button>
                        <button type="button" class="cancel-btn" onclick="cancelCheckout()">Cancel</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Premium Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js?v=1.0.0"></script>
    <script>
        // Load cart on page load
        window.addEventListener('DOMContentLoaded', function() {
            loadCart();
            updateCartCount();
        });
    </script>
</body>
</html>
