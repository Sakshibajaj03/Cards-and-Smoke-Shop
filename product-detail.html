<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Product Details - Premium Store</title>
    <link rel="stylesheet" href="styles.css?v=1.0.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="cache-buster.js?v=1.0.0"></script>
</head>
<body class="page-root product-detail-page" data-page="product-detail">
    <!-- Header -->
    <header class="site-header">
        <div class="site-header-inner">
            <a href="index.html" class="brand">
                <div class="brand-logo">P</div>
                <div>
                    <div class="brand-text-primary">Premium Store</div>
                    <div class="brand-text-secondary">Product Detail</div>
                </div>
            </a>
            <div class="header-actions">
                <a href="index.html" class="header-link">
                    <span class="header-link-icon">‚Üê</span>
                    <span>Back to catalog</span>
                </a>
                <button class="cart-button" onclick="window.location.href='cart.html'">
                    <span>Cart</span>
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Product Detail Section -->
    <main class="page-main">
        <div class="page-container">
            <div class="product-detail-container" id="productDetailContainer">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <p>&copy; <span id="footerYear"></span> Premium Store.</p>
    </footer>

    <script src="app.js?v=1.0.0"></script>
    <script>
        // Load product details on page load
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            if (productId) {
                loadProductDetail(productId);
            }
            updateCartCount();
            const yearEl = document.getElementById('footerYear');
            if (yearEl) yearEl.textContent = new Date().getFullYear();
        });
    </script>
</body>
</html>
